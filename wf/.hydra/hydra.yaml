hydra:
  run:
    dir: /home/user1/map/new/SAST-WF/wf
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir="/home/user1/map/new/SAST-WF/wf"
    - hydra.job.name=train_ddp_process_3
    - hydra.mode=RUN
    task:
    - model=rnndet
    - dataset=gen1
    - dataset.path=/home/user1/map/datasets/gen1
    - wandb.project_name=SAST
    - wandb.group_name=gen1
    - hardware.num_workers.train=2
    - batch_size.train=4
    - hardware.num_workers.eval=2
    - batch_size.eval=4
    - hardware.gpus=[0,1,2,3]
    - +experiment/gen1=base.yaml
    - training.learning_rate=0.000282842712474619
    - validation.val_check_interval=10000
  job:
    name: train_ddp_process_3
    chdir: null
    override_dirname: +experiment/gen1=base.yaml,batch_size.eval=4,batch_size.train=4,dataset.path=/home/user1/map/datasets/gen1,dataset=gen1,hardware.gpus=[0,1,2,3],hardware.num_workers.eval=2,hardware.num_workers.train=2,model=rnndet,training.learning_rate=0.000282842712474619,validation.val_check_interval=10000,wandb.group_name=gen1,wandb.project_name=SAST
    id: ???
    num: ???
    config_name: train
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.2'
    cwd: /home/user1/map/new/SAST-WF/wf
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/user1/map/new/SAST-WF/wf/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/user1/map/new/SAST-WF/wf
    choices:
      experiment/gen1: base.yaml
      model/sast_yolox: default
      model: rnndet
      dataset: gen1
      model/dataset: rnndet_gen1
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
